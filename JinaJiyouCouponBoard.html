            min-height: 100px; /* ì„¸ë¡œ ê¸¸ì´ë¥¼ ì¤„ì„ */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

            margin-bottom: 0.25rem; /* ê°„ê²©ì„ ì¤„ì„ */

        .coupon-icon {

            margin-right: 0.25rem; /* ì•„ì´ì½˜ê³¼ ê°’ ì‚¬ì´ ê°„ê²©ì„ ì¤„ì„ */
        }
        .coupon-label-value {
            display: flex;

        }
        .coupon-label {
            font-size: 1.5rem; /* ë¼ë²¨ í¬ê¸°ë¥¼ ì¤„ì„ */
            margin-right: 0.25rem; /* ë¼ë²¨ê³¼ ê°’ ì‚¬ì´ ê°„ê²©ì„ ì¤„ì„ */
        }
        .coupon-value {
            font-size: 1.5rem; /* ê°’ í¬ê¸°ë¥¼ ì¤„ì„ */
            font-weight: bold;
            color: var(--primary-color);
        }
        .coupon-controls {
            display: flex;
            justify-content: space-between; /* ë²„íŠ¼ì„ ì–‘ëìœ¼ë¡œ ì´ë™ */
            margin-top: 0.5rem;
        }
        .control-button {

            color: white;
            border: none;
            width: 40px; /* ë²„íŠ¼ í¬ê¸°ë¥¼ ëŠ˜ë¦¼ */
            height: 40px; /* ë²„íŠ¼ í¬ê¸°ë¥¼ ëŠ˜ë¦¼ */
            border-radius: 50%;
            font-size: 1.2rem; /* ë²„íŠ¼ í°íŠ¸ í¬ê¸°ë¥¼ ëŠ˜ë¦¼ */
            display: flex;

            cursor: pointer;
            transition: all 0.3s ease;
        }
        .control-button:hover {

        }
        @media (max-width: 600px) {

            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ì§„ì•„ì§€ìœ  ì¿ í°ë³´ë“œ</h1>
            <div class="tabs">
                <button class="tab active" onclick="showContent('jina')">ì§„ì•„</button>
                <button class="tab" onclick="showContent('jiyu')">ì§€ìœ </button>
            </div>
        </div>
        <div id="couponContent"></div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBMnL-22uAjAb7kivEJWPgByZDc_NRI3Fw",
          authDomain: "jinajiyoucoupon.firebaseapp.com",
          projectId: "jinajiyoucoupon",
          storageBucket: "jinajiyoucoupon.appspot.com",
          messagingSenderId: "786090102552",
          appId: "1:786090102552:web:f3a1ebc974df207962986d",
          measurementId: "G-HMXQ3QX2RV"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let coupons = {
            jina: {
                gameTime: 60,
                sleepCoupon: 5,
                dadDateCoupon: 3,
                momDateCoupon: 3,
                movieCoupon: 2,
                kidsCafeCoupon: 2,
                familyDateCoupon: 2
            },
            jiyu: {
                gameTime: 60,
                sleepCoupon: 5,
                dadDateCoupon: 3,
                momDateCoupon: 3,
                movieCoupon: 2,
                kidsCafeCoupon: 2,
                familyDateCoupon: 2
            }
        };

        const labels = {
            gameTime: 'ê²Œì„ ì‹œê°„',
            sleepCoupon: 'í•¨ê»˜ ìê¸°',
            dadDateCoupon: 'ì•„ë¹ ë‘ ë°ì´íŠ¸',
            momDateCoupon: 'ì—„ë§ˆë‘ ë°ì´íŠ¸',
            movieCoupon: 'ì˜í™” ë³´ê¸°',
            kidsCafeCoupon: 'í‚¤ì¦ˆì¹´í˜',
            familyDateCoupon: 'ê°€ì¡± ë°ì´íŠ¸'
        };

        const icons = {
            gameTime: 'ğŸ®',
            sleepCoupon: 'ğŸ›Œ',
            dadDateCoupon: 'ğŸ‘¨',
            momDateCoupon: 'ğŸ‘©',
            movieCoupon: 'ğŸ¬',
            kidsCafeCoupon: 'â˜•',
            familyDateCoupon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦'
        };

        const order = ['gameTime', 'sleepCoupon', 'dadDateCoupon', 'momDateCoupon', 'familyDateCoupon', 'movieCoupon', 'kidsCafeCoupon'];

        function showContent(name) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${name === 'jina' ? 1 : 2})`).classList.add('active');
            displayCoupons(name);
        }

        function displayCoupons(name) {
            const content = document.getElementById('couponContent');
            content.innerHTML = '';
            
            order.forEach(key => {
                const value = coupons[name][key];
                const card = document.createElement('div');
                card.className = 'coupon-card';
                card.innerHTML = `
                    <div class="coupon-info">
                        <span class="coupon-icon">${icons[key]}</span>
                        <div class="coupon-label-value">
                            <span class="coupon-label">${labels[key]}:</span>
                            <span class="coupon-value" id="${name}-${key}">${value}${key === 'gameTime' ? 'ë¶„' : ''}</span>
                        </div>
                    </div>
                    <div class="coupon-controls">
                        <button class="control-button" onclick="updateCoupon('${name}', '${key}', ${key === 'gameTime' ? -5 : -1})">-</button>
                        <button class="control-button" onclick="updateCoupon('${name}', '${key}', ${key === 'gameTime' ? 5 : 1})">+</button>
                    </div>
                `;
                content.appendChild(card);
            });
        }

        function updateCoupon(name, coupon, change) {
            coupons[name][coupon] += change;
            if (coupons[name][coupon] < 0) coupons[name][coupon] = 0;
            document.getElementById(`${name}-${coupon}`).textContent = coupons[name][coupon] + (coupon === 'gameTime' ? 'ë¶„' : '');
            saveCouponsToFirebase();
            displayCoupons(name); // í™”ë©´ì„ ë‹¤ì‹œ ê·¸ë¦¬ë„ë¡ ì¶”ê°€
        }

        function saveCouponsToFirebase() {
            Object.keys(coupons).forEach(name => {
                Object.keys(coupons[name]).forEach(key => {
                    if (coupons[name][key] === undefined) {
                        coupons[name][key] = 0;
                    }
                });
            });
            database.ref('coupons').set(coupons);
        }

        function loadCouponsFromFirebase() {
            database.ref('coupons').once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(coupons).forEach(name => {
                        coupons[name] = { ...coupons[name], ...data[name] };
                        Object.keys(coupons[name]).forEach(key => {
                            if (coupons[name][key] === undefined) {
                                coupons[name][key] = 0;
                            }
                        });
                    });
                    displayCoupons('jina');
                } else {
                    saveCouponsToFirebase();
                }
            }).catch((error) => {
                console.error("Firebase ë°ì´í„° ë¡œë“œ ì—ëŸ¬:", error);
                displayCoupons('jina');
            });
        }

        database.ref('coupons').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.keys(coupons).forEach(name => {
                    coupons[name] = { ...coupons[name], ...data[name] };
                    Object.keys(coupons[name]).forEach(key => {
                        if (coupons[name][key] === undefined) {
                            coupons[name][key] = 0;
                        }
                    });
                });
                const activeName = document.querySelector('.tab.active').textContent.toLowerCase();
                displayCoupons(activeName);
            }
        });

        loadCouponsFromFirebase();
    </script>
</body>
